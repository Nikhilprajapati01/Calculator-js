<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcluater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcluater-container">
        <div class="output">
            <div class="pre-output">90+34</div>
            <div class="current-output">89</div>
        </div>
        <div class="buttons">
            <button  id="btn1" class="btn">AC</button>
            <button class="btn">DEL</button>
            <button class="btn">รท</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button  id="btnequal"  class="btn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
